<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .cart-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        #form-container {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover,
        button:hover {
            background: #4cae4c;
        }
        .product {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="cart-icon" onclick="toggleForm()">ðŸ›’</div>

    <div class="product">
        <h3>Product 1</h3>
        <label for="product1_quantity">Quantity:</label>
        <input type="number" id="product1_quantity" name="product1_quantity" min="0">
        <button type="button" onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <label for="product2_quantity">Quantity:</label>
        <input type="number" id="product2_quantity" name="product2_quantity" min="0">
        <button type="button" onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>

    <div id="form-container">
        <form id="user-form" class="hidden">
            <h2>User Registration Form</h2>
            <input type="hidden" id="user_id" name="user_id">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Submit">
        </form>

        <form id="product-form" class="hidden">
            <h2>Product Form</h2>
            <input type="hidden" id="product_id" name="product_id">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="users-list">
        <h2>Users</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="products-list">
        <h2>Products</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const cart = [];

        function toggleForm(formId) {
            const formContainer = document.getElementById('form-container');
            document.querySelectorAll('form').forEach(form => form.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
            formContainer.style.display = 'block';
        }

        function addToCart(productName, productPrice) {
            const quantity = document.getElementById(`product${productName.split(' ')[1]}_quantity`).value;
            if (quantity > 0) {
                cart.push({ productName, productPrice, quantity });
                displayCart();
                toggleForm('product-form');
            }
        }

        function displayCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            cart.forEach(item => {
                cartDiv.innerHTML += `<p>${item.productName} - ${item.quantity} x $${item.productPrice}</p>`;
            });
        }

        function fetchData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    displayUsers(data.users);
                    displayProducts(data.products);
                });
        }

        function displayUsers(users) {
            const usersTable = document.getElementById('users-table').querySelector('tbody');
            usersTable.innerHTML = '';
            users.forEach(user => {
                usersTable.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        function displayProducts(products) {
            const productsTable = document.getElementById('products-table').querySelector('tbody');
            productsTable.innerHTML = '';
            products.forEach(product => {
                productsTable.innerHTML += `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>
                            <button onclick="editProduct(${product.id})">Edit</button>
                            <button onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        function editUser(id) {
            fetch(`get_user.php?id=${id}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById('user_id').value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                    document.getElementById('password').value = '';
                    toggleForm('user-form');
                });
        }

        function deleteUser(id) {
            fetch(`delete_user.php?id=${id}`, { method: 'DELETE' })
                .then(() => fetchData());
        }

        function editProduct(id) {
            fetch(`get_product.php?id=${id}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('product_id').value = product.id;
                    document.getElementById('product_name').value = product.name;
                    document.getElementById('product_price').value = product.price;
                    toggleForm('product-form');
                });
        }

        function deleteProduct(id) {
            fetch(`delete_product.php?id=${id}`, { method: 'DELETE' })
                .then(() => fetchData());
        }

        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const userId = formData.get('user_id');
            const method = userId ? 'PUT' : 'POST';
            const url = userId ? `update_user.php?id=${userId}` : 'create_user.php';
            fetch(url, {
                method: method,
                body: formData
            }).then(() => {
                event.target.reset();
                fetchData();
                document.getElementById('form')


            }
